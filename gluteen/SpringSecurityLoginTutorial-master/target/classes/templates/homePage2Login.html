<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:border-bottom-style="http://www.w3.org/1999/xhtml">

<head>
    <title>Gluteen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="headerCustom :: headerCustom"></div>


<div class="container text-center">
    <div class="row">
        <div class="col-sm-3 well">
            <div class="">
                <a th:href="@{/titles}">
                <button type="submit" class="btn btn-primary btn-block">başlık aç</button>
                </a>
            </div>
            <br><br><br>
            <p style="color: #222222; text-align: left;">Başlıklar</p>
            <ul th:each="title : ${titles}" style="list-style-type: none;border-bottom-style: outset; ">
                <div class="row">
                    <a th:href="@{(${title.id})}" >
                        <li class="coll-sm-3 " >
                            <div style="color: #222222; text-align: left;" th:text="${title.titleBody}"></div>
                        </li>
                    </a>
                </div>
            </ul>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div th:replace="reklam :: reklam"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <div class="well">

                        <form autocomplete="off" action="/posts/" th:action="@{(${titleId})}"
                              th:object="${post}" method="post" class="form-horizontal"
                              role="form">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{postBody}" placeholder="yorumla"
                                           class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-block">yorumla</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <ul  th:each="post : ${posts}"  style="list-style-type: none;" >
                <div class="col-sm-12" >
                    <li class="well">
                            <div style="text-align: left"  th:text="${post.postBody}"></div>
                            <div style="text-align: right" th:text="${post.postDate}" ></div>
                            <div style="text-align: right" th:text="${post.postSender?.name}"></div>
                    </li>
                </div>
            </ul>

            </div>
            <div class="col-sm-2 well">
                <div class="well">
                    <div th:replace="reklam :: reklam"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
