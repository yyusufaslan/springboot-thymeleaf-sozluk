<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gluteen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="headerCustom :: headerCustom"></div>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-3 well">
            <div class="">
                <form autocomplete="off" action="/titles"
                      th:object="${title}" method="post"
                      role="form">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" th:field="*{titleBody}" placeholder="başlık"
                                   class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">paylaş</button>
                        </div>
                    </div>
                </form>
            </div>
                <br><br><br><br><br>
                <p style="color: #222222; text-align: left;">Başlıklar</p>
                <ul th:each="title : ${titles}" style="list-style-type: none;  ">
                    <div class="row">
                        <a th:href="@{/posts/} + ${title.id}">
                            <li class="coll-sm-3 " style="border-bottom-style: outset ">
                                <div style="color: #222222; text-align: left;" th:text="${title.titleBody}"></div>
                             </li>
                        </a>
                    </div>
                </ul>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div th:replace="reklam :: reklam"></div>

                        </div>
                    </div>
                </div>
            </div>

            <ul  th:each="post : ${posts}"  style="list-style-type: none;" >
                <div class="row" >
                    <li class="coll-sm-12 ">
                        <div class="well">
                            <div style="text-align: left"  th:text="${post.postBody}"></div>
                            <div style="text-align: right" th:text="${post.postDate}" ></div>
                            <div style="text-align: right" th:text="${post.postSender?.name}"></div>
                            <div style="color: #222222; text-align: right;" ><a th:href="@{/profile}">Düzenle</a>|   |<a th:href="@{/profile/${post.id}}">Sil</a></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-sm-2 well">
            <div class="well">
                <div th:replace="reklam :: reklam"></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
