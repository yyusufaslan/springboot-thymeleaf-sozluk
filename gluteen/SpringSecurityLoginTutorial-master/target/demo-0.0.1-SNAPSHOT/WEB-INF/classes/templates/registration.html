<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>kayıt olma</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="header :: header"></div>
<div class="container text-center">
	<div class="row">
		<div class="col-sm-3 well">
			<p style="color: #222222; text-align: left;">Başlıklar</p>
			<ul th:each="title : ${titles}" style="list-style-type: none;border-bottom-style: outset;">
				<div class="row">
					<a th:href="@{ (${title.id}) }">
						<li class="coll-sm-3 ">
							<div style="color: #222222; text-align: left;" th:text="${title.titleBody}"></div>
						</li>
					</a>
				</div>
			</ul>
		</div>
		<div class="col-sm-7">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-default text-left">
						<div class="panel-body">
							<div th:replace="reklam :: reklam"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-9">
					<div class="well">
						<form autocomplete="off" action="#" th:action="@{/registration}"
							  th:object="${user}" method="post" class="form-horizontal"
							  role="form">
							<h3>Formu doldur aramıza katıl..</h3>
							<div class="form-group">
								<div class="col-sm-9">
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										   class="validation-message"></label>
									<input type="text" th:field="*{name}" placeholder="Adın"
										   class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9">
									<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
											  class="validation-message"></label>
									<input type="text" th:field="*{lastName}"
										   placeholder="Hakkında bir şeyler yaz.." class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9">
									<input type="text" th:field="*{email}" placeholder="Email"
										   class="form-control" /> <label
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="validation-message"></label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9">
									<input type="password" th:field="*{password}"
										   placeholder="Şifre" class="form-control" /> <label
										th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										class="validation-message"></label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9">
									<button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
								</div>
							</div>

							<span th:utext="${successMessage}"></span>
						</form>
						<div class="form-group">
							<div class="col-sm-9">
								<a href="/login" class="btn btn-primary btn-block">Giriş Yap</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 well">
			<div class="well">
				<div th:replace="reklam :: reklam"></div>
			</div>
		</div>

	</div>
</div>


</body>
</html>
