<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="headerCustom :: headerCustom"></div>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-3 well">

            <div class="row">
                <div class="col-sm-3">

                       <div style="color: #222222; text-align: left;">Kullanıcı:<span style="color:darkgray" th:text="${user.name}" ></span></div>
                    <br>
                       <div style="color: #222222; text-align: left;">Hakkımda:<span style="color:darkgray" th:text="${user.lastName}"></span></div>

                </div>
            </div>

            <p style="color: #222222; text-align: left;">Başlıkların</p>

            <ul th:each="title : ${titles}" style="list-style-type: none;">
                <div class="row">
                    <a th:href="@{ (${title.id}) }">
                        <li class="coll-sm-3 ">
                            <div style="color: #222222; text-align: left;" th:text="${title.titleBody}"></div>
                        </li>
                    </a>
                </div>
            </ul>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <div th:replace="reklam :: reklam"></div>
                        </div>
                    </div>
                </div>
            </div>


            <ul  th:each="post : ${posts}"  style="list-style-type: none;" >
                <div class="row" >
                    <li class="coll-sm-12 ">
                        <div class="well">
                            <div style="text-align: left"  th:text="${post.postBody}"></div>
                            <div style="text-align: right" th:text="${post.postDate}" ></div>
                            <div style="color: #222222; text-align: right;" ><a href="/profile" th:href="@{(${post.id})}">Düzenle</a>|   |<a th:href="@{/delete/} + ${post.id}">Sil</a></div>
                        </div>
                    </li>
                </div>
            </ul>

        </div>
        <div class="col-sm-2 well">
            <div class="well">
                <div th:replace="reklam :: reklam"></div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
